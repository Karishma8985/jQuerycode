<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>JQuery offset and Position Method</h1>
    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Totam, natus!</p>

    </div>
    <br>
    <button id="positionbutton">Position</button>
    <button id="offsetbutton">Offset</button>

    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#offsetbutton').click(function(){
                $('#box h2').offset({top: 100, left: 50});
            });
            
        });
    </script>

</body>
</html>
