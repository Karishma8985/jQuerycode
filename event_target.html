<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            padding: 10px;
            background: purple;
            border: 2px solid palegreen;
        }
    </style>
</head>
<body>
    <h1>JQuery Event.target property</h1>
    <div id="box">
    <h1>Text-Box</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. In, odit.</p>
    <button>TestButton</button>
</div>
<br>
<h3> </h3>
<script src="jquery-3.6.3.min.js"></script>

<script>
    $(document).ready(function(){
        $('#box').on("click",function(){
        $('h3').html("TargetElement:"+event.target);
    });

    $('#box').on("click",function(){
        $('h3').html("TargetElement:"+event.target.nodeName);

        });

    $('#box').on("click",function(){
        $('h3').html("TargetElement:"+ event.target.innerHTML);
    
        });
    });
</script>
</body>
</html>
