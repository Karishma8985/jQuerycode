<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.3.min.js"></script>
</head>
<body>
    <h1>JQuery Selectors</h1>
    <div id="box" class="test">
        <h2>test box</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing.</p>
    </div>

    <ul id="list">
        <li>Orange</li>
        <li class="test">Banana</li>
        <li>Grapes</li>
        <li class="test">Apple</li>
        <li>Guava</li>
    </ul>
    
    <Script>
        $(document).ready(function(){
            $("#list").css("color","red");
            //     method(property,value);
            $("#list").css("border","2px solid red");
            $("#list li").css("border","2px solid red");

            $(".test").css("border","2px solid green");
            // for all
            $("*").css("border","2px solid red");

            $("li:first").css("border","2px solid yellow");

            $("li:last").css("border","2px solid red");

            // for list we use index value......

            $("ul li:eq(4)").css("border","2px solid blue");

            // for greater than values.....

            $("ul li:gt(2)").css("border","2px solid blue");

            // for less than values......

            $("ul li:lt(3)").css("border","2px solid blue");

        });
    </Script>
</body>
</html>
