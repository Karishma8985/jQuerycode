<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: arial;
        }
        #box{
            border: 2px solid lightgoldenrodyellow;
            padding: 10px;
            background: lightcoral;
        }
    </style>
</head>
<body>
    <h1>JQuery hasClass Method</h1>

    <div id="box" class="test">
        <h2>Test box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, vel!</p>
    </div>

    <br>
    <button id="hasClassbtn">hasClass</button>

    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#hasClassbtn').click(function(){
                alert($('#box').hasClass('test'));
            });

            // using if else condition
            $('#hasClassbtn').click(function(){
                var x= $('#box').hasClass('test');
                if(x==true){
                    alert("yes");
                }
                else{
                    alert('false');
                }
                
            }); 
        });
    </script>

</body>
</html>
