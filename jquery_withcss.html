<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- do css here -->
    <style>
        #test1{
            width: 100px;
            height: 200px;
            background-color: aqua;
            border: 2px dashed lightcoral;
            padding: 10px;
        }
        #test2{
            margin-top: 50px;
            width: 100px;
            height: 200px;
            background-color: aqua;
            border: 2px dashed lightcoral;
            padding: 10px;
        }
    </style>
    <!-- call jquery path -->
    <script src="jquery-3.6.3.min.js"></script>     
</head>
<body>
    <h1>JQuery Syntax</h1>

    <div id="test1">
        <h2>test box 1</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, quasi.</p>
    </div>

    <div id="test2">
        <h2>test box 2</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, quasi.</p>
    </div>
    
    
    <!-- Do jquery code here -->
    <script>
        $(document).ready(function(){
            var a = $("$test1").html();
            console(a);

            var b = $("#test2").html();
            console(b);
        });
    </script>
</body>
</html>
