<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        #box{
            padding: 10px;
            border: 1px dashed rgb(240, 112, 161);
        }

        .first{
            background-color: teal;
        }

        .second{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>JQuery class Methods</h1>

    <div id="box">
        <h2>Test box</h2>
        <p>Lorem ipsum <span>dolor sit amet </span> consectetur adipisicing elit.</p>
    </div>
    <br><br><br>
    <button id="addbutton">Add Class</button><br><br>

    <button id="removebutton">Remove Class</button><br><br>

    <button id="togglebutton">Toggle Class</button><br><br>

    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            // we can write like this.......
            $('#addbutton').click(function(){
           //     $('#box').addClass("first");   but we use multiple class in one
                
                $('#box , h1').addClass("first second");

             });
             
             $('#removebutton').click(function(){
                $('#box').removeClass("second");
             });

             $('#togglebutton').click(function(){
                $('#box').toggleClass("second");
             });

        });
    </script>
</body>
</html>
