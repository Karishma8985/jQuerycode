<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: arial;
       }
       h1{
        font-family: arial;
       }
       #box{
        background-color: lightgray;
        padding: 30px;
        margin: 20px;
        border: 10px solid red;
       }
    </style>
</head>
<body>
    <h1> JQuery Width and Height Methods</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, ab!</p>

    </div>
    <button id="widthbutton">Widthbutton</button>
    <button id="heightbutton">heightbutton</button>

    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#widthbutton').click(function(){
                console.clear();
                console.log($('#box').width());
                
                console.log("InnerWidth:"+$('#box').innerWidth());

                console.log("OuterWidth:"+$('#box').outerWidth());

                console.log("OuterWidthTrue:"+$('#box').outerWidth(true));
            });
            $('#heightbutton').click(function(){
                
                console.log($('#box').height());
                
                console.log("InnerHeight:"+$('#box').innerHeight());

                console.log("OuterHeight:"+$('#box').outerHeight());

                console.log("OuterHeightTrue:"+$('#box').outerHeight(true));
            });
    
        });
    </script>

</body>
</html>
