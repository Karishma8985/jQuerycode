<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: arial;

        }
        #box{
            border: 2px solid rgb(243, 243, 213);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>JQuery hasclass Method</h1>
    <div id="box" class="test">
    <h2>Test Box</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus, amet.</p>
    </div>
    <br>
    <button id="hasbutton">hasclass</button>

    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#hasbutton').click(function(){
                alert($('#box').hasClass('test'));
                var x = $('#box').hasClass('test');

                if(x==true){
                    alert('yes')
                }
                else{
                    alert('no');
                }
            });
        });
    </script>
</body>
</html>
